name: Deploy Book

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Install Node.js (Required for the modern MyST engine)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 2. Install the MyST engine
      - name: Install MyST
        run: npm install -g mystmd

      # 3. Build the Website (Generates the HTML)
      - name: Build HTML
        run: myst build --html

      # 4. CRITICAL FIX: Add .nojekyll to the build folder
      # This tells GitHub: "Don't delete my CSS folders starting with _"
      - name: Fix CSS (Add .nojekyll)
        run: touch _build/html/.nojekyll

      # 5. Upload the built site
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

      # 6. Publish to the Web
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4