name: deploy-book

# Trigger the build only when you push to the main branch
on:
  push:
    branches:
      - master

# Permissions needed for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Jupyter Book
        run: |
          pip install jupyter-book

      # CRITICAL FIX: Build the current directory (.)
      - name: Build the book
        run: |
          jupyter-book build .

      # Upload the built HTML files
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4