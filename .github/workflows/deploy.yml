name: Deploy Book

on:
  push:
    branches:
      - master

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # STEP 1: Use Node.js (Required for the new MyST engine)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # STEP 2: Install the NEW engine (mystmd)
      - name: Install MyST
        run: npm install -g mystmd

      # STEP 3: Build using the new command
      - name: Build HTML
        run: myst build --html

      - name: Fix CSS (Add .nojekyll)
        run: touch _build/html/.nojekyll

      # STEP 4: Upload the result
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

      # STEP 5: Deploy
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4