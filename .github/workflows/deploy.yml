name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MyST
        run: pip install mystmd

      - name: Build MyST Site
        run: myst build --html

      # --- DEBUG & FIX SECTION ---
      - name: Force .nojekyll and Debug
        run: |
          # 1. Force creation of .nojekyll
          touch _build/html/.nojekyll
          
          # 2. List all files so we can see them in the logs
          echo "Listing build directory contents:"
          ls -R _build/html
      # ---------------------------

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4