name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # IMPORTANT: Check if your branch is 'master' or 'main'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MyST
        run: pip install mystmd

      - name: Build MyST Site
        run: myst build --html

      # --- THE CRITICAL FIX FOR CSS ---
      # This creates the empty .nojekyll file inside the build folder
      - name: Create .nojekyll to unblock CSS
        run: touch _build/html/.nojekyll
      # --------------------------------

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4